[versions]
android-gradle-plugin = "8.2.0"
kotlin = "1.9.21"
androidx-core = "1.12.0"
androidx-appcompat = "1.6.1"
androidx-wear = "1.3.0"
androidx-wear-watchface = "1.2.1"
androidx-wear-complications-data = "1.2.1"
google-play-services-wearable = "18.0.0"
coroutines = "1.7.3"
compose = "1.6.1"
compose-wear = "1.3.1"

[libraries]
# Android Framework
androidx-core = { group = "androidx.core", name = "core", version.ref = "androidx-core" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "androidx-appcompat" }

# Wear OS
androidx-wear = { group = "androidx.wear", name = "wear", version.ref = "androidx-wear" }
androidx-wear-watchface = { group = "androidx.wear.watchface", name = "watchface", version.ref = "androidx-wear-watchface" }
androidx-wear-watchface-complications = { group = "androidx.wear.watchface", name = "watchface-complications-data-source", version.ref = "androidx-wear-complications-data" }
google-play-services-wearable = { group = "com.google.android.gms", name = "play-services-wearable", version.ref = "google-play-services-wearable" }

# Coroutines
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }

# Kotlin
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib", version.ref = "kotlin" }

[plugins]
android-application = { id = "com.android.application", version.ref = "android-gradle-plugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
